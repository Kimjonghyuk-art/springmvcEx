<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      #formcontainer {
        width: 70%;
        margin: 0 auto;
      }
      h2 {
        margin-top: 5%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>사원 수정페이지</h2>
     <form method="post" th:object="${emp}">
      <div id="formcontainer">
        <div class="mb-3">
          <label for="departmentId" class="form-label">부서</label>
          <select class="form-control" id="departmentId" name="departmentId">
            <option th:each="dept : ${depts}" 
            th:text="${dept.departmentName}" 
            th:value="${dept.departmentId}"
            	th:selected="*{departmentId} ==${dept.departmentId}">선택</option> 
          </select>
        </div> 
        <div class="mb-3">
          <label for="firstName" class="form-label">firstName</label>
          <input type="text" class="form-control" id="firstName" name="firstName" th:value="*{firstName}" />
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">lastName</label>
          <input type="text" class="form-control" id="lastName" name="lastName" th:value="*{lastName}" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">email</label>
          <input type="email" class="form-control" id="email" name="email" th:value="*{email}" />
        </div>
        <div class="mb-3">
          <label for="hireDate" class="form-label">hireDate</label>
          <input type="date" class="form-control" id="hireDate" name="hireDate" th:value="*{hireDate}" />
        </div>
         <div class="mb-3">
          <label for="jobId" class="form-label">jobId</label>
          <select class="form-control" id="jobId" name="jobId"> 
          	<option th:each="job : ${jobs}"
          	 th:text=${job.jobId} 
          	 th:value="${job.jobId}"
          	 th:selected="${job.jobId} == *{jobId}">선택</option>
          </select>
        </div> 

        <button class="btn btn-primary">수정</button>
        
        
      </div>
    </form>
    <button class="btn btn-primary" th:onclick="'location.href=\''+ @{empList} + '\''">목록</button>
  </body> 
</html>
